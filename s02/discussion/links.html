			<!-- html + "Tab" key -->
			<!DOCTYPE html>
			<html>
				<head>
					<meta charset="utf-8">
					<title>HTML Hyperlinks</title>
				</head>
				<body>
					
					<!-- Add an h1 element -->
					<h1>HTML Hyperlinks</h1>
					<!-- Add a paragraph -->
					<p>
						HTML Hyperlinks are created using the anchor tag. 
					</p>
					<!-- Add an h3 element -->
					<h3>There are two kinds of links:</h3>

					<ul>
						<li>absolute</li>
						<li>relative</li>
					</ul>
					<!-- div is a generic container for elements. It can contain other elements or text. IT is usually used to group elements together.  -->
					<div>
						<!-- Absolute links are links to pages in other websites. It is used with the href attribute to determine the address of the other website to link to. We also use the target attribute with value "_blank" to create a new tab instead of replacing our page -->
						<h4>Absolute Links</h4>
						<a href="https://zuitt.co" target="_blank">Zuitt Coding Bootcamp</a>
						<a href="https://linkedin.com">LinkedIn</a>

					</div>
					<div>
						<!-- Relative links are links to other pages in the SAME website or server. It is used with the href attribute to determine the address of the other page to link to. We can also use the id of an element to navigate to -->
						<h4>Relative Links</h4>
						<!-- ./ is used to link to another html page within the same folder -->
						<a href="./attributes.html">Attributes Page</a>
						<a href="./links.html">Links Page</a>
						<a href="./index.html">Home Page</a>
					</div>
				</body>
			</html>
